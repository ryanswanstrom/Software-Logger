## YAML Template.
---

LogLevel(fine):
  value: 100
  title: fine
  description: Very fine detail

LogLevel(debug):
  value: 200
  title: debug
  description: Debug level

LogLevel(info):
  value: 300
  title: info
  description: Informational messages

LogLevel(warn):
  value: 400
  title: warn
  description: A warning message

LogLevel(error):
  value: 500
  title: error
  description: An error message that will halt normal progress

LogLevel(fatal):
  value: 600
  title: fatal
  description: Program will crash
